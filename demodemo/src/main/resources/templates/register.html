<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>勤怠入力画面</title>
  </head>
  <body>
    <h1>勤怠入力画面</h1>
    <form action="#" th:action="@{/result}" th:object="${indexForm}" method="post">
	<div>
   		 日付：<input type="text" name ="kiDate" th:field="*{kiDate}"/><br><br>
    </div>
    <div>
    	出勤時間：<input type="text" name ="kiStart" th:field="*{kiStart}"/><br><br>
    </div>
    <div>
    	 退勤時間：<input type="text" name ="kiEnd" th:field="*{kiEnd}"/><br><br>
  	</div>
  	<div>
  		<INPUT type = "submit" name= "submit" value="登録">
  		<INPUT type = "reset" name= "reset" value="リセット"><br><br>
  	</div>
  	</form>
  </body>
</html>
