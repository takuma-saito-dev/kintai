<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>勤怠管理</title>
  </head>
  <body>
    <h1>勤怠入力</h1>
    <form action="#" th:action="@{/result}" th:object="${indexForm}" method="post">
	<div>
   		 日付：<input type="date" name ="kiDate"/><br><br>
    </div>
    <div>
    	出勤時間：<input type="time" name ="kiStart"/><br><br>
    </div>
    <div>
    	 退勤時間：<input type="time" name ="kiEnd"/><br><br>
  	</div>
  	<div>
  		<INPUT type = "submit" name= "submit" value="登録">
  		<INPUT type = "reset" name= "reset" value="リセット"><br><br>
  	</div>
  	
  	<h1>勤怠一覧</h1>

    <table border="1">
    	<tr>
    		<th>日付</th>
    		<th>出勤時間</th>
    		<th>退勤時間</th>
    	</tr>

    	<tr th:each="index : ${indexList}">
    			<td th:text="${index.kiDate}"></td>
				<td th:text="${index.kiStart}"></td>
				<td th:text="${index.kiEnd}"></td>
    	</tr>
        
    </table>
  	</form>
  </body>
</html>
